steps:
  - name: 'node:20'
    entrypoint: npm
    args: ['install']
  - name: 'node:20'
    entrypoint: npm
    args: ['run', 'build']
  - name: 'node:20'
    entrypoint: npm
    cmd: ['run', 'start']
    env:
      - HOST=$_HOST # Accessing Cloud Build Trigger Variable
      - PORT=$_PORT
      - TWILIO_AUTH_TOKEN=$_TWILIO_AUTH_TOKEN
      - TWILIO_ACCOUNT_SID=$_TWILIO_AACCOUNT_SID
